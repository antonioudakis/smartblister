{% extends "dashboard/base.html" %}
{% load crispy_forms_tags %}
{% block body_block %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Σύνδεση Χρήστη</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Σύνδεση</button>
				<small class="text-muted ml-2">
					<a href="{% url 'password_reset' %}">Ξεχάσατε το συνθηματικό σας;</a>
				</small>
			</div>
		</form>
		<div class="border-top pt-3">
			<small class="text-muted">
				Δεν έχετε λογαριασμό;<a class="ml-2" href="{% url 'users:registration' %}">Εγγραφή</a>
			</small>
		</div>
	</div>
{% endblock %}

{% extends "dashboard/base.html" %}
{% load crispy_forms_tags %}
{% block body_block %}
	<div class="content-section">
		<form method="POST">
			{% csrf_token %}
			<fieldset class="form-group">
				<legend class="border-bottom mb-4">Αίτηση Επαναφορά Συνθηματικού</legend>
				{{ form|crispy }}
			</fieldset>
			<div class="form-group">
				<button class="btn btn-outline-info" type="submit">Αίτηση</button>
			</div>
		</form>
	</div>
{% endblock %}
